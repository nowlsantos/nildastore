<div *ngIf="authService.user$ | async as user; else login">
    <!-- <pre>{{ user | json }}</pre> -->
    <div class="social-logout">
        <h4>You can now administer this site.</h4>
        <h5>Don't forget to logout when closin this app.</h5>
        <button mat-raised-button color="primary" (click)="onLogout()">Sign Out</button>
    </div>
</div>

<ng-template #login>
    <div class="social-login">
        <!-- <button mat-raised-button class="google" (click)="googleLogin()">Google Login</button>
            <button mat-raised-button class="facebook" (click)="facebookLogin()">Facebook Login</button> -->
        <mat-card>
            <mat-card-title>Login</mat-card-title>
            <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                <mat-form-field appearance="fill">
                    <mat-label>Enter your email</mat-label>
                    <input matInput placeholder="you@example.com" formControlName="email">
                    <mat-error *ngIf="loginForm.get('email').invalid">{{ getEmailErrorMessage() }}</mat-error>
                </mat-form-field>
        
                <mat-form-field appearance="fill">
                    <mat-label>Enter your password</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                    <mat-error *ngIf="loginForm.get('password').invalid">{{ getPasswordErrorMessage() }}</mat-error>
                    <button mat-icon-button matSuffix 
                            (click)="hide = !hide" 
                            [attr.aria-label]="'Hide password'" 
                            [attr.aria-pressed]="hide">
                        <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
                    </button>
                </mat-form-field>
        
                <button mat-raised-button 
                        color="primary"
                        class="login-btn"
                        type="submit"
                        [disabled]="loginForm.invalid">Login
                </button>
            </form>
        </mat-card>
    </div>
</ng-template>
