<section class="categories">
    <div *ngFor="let item of categories" class="category-item">
        <img [src]="item.image" alt="Pic of CategoryItem">
        <div class="description">
            <h4>{{ item.title }}</h4>
            <p>{{ item.description}}</p>
            <button mat-raised-button color="primary" (click)="viewProductsBy(item.category)">View</button>
        </div>
    </div>
</section>
